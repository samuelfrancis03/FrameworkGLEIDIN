<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TREM DE COMPRAS</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="card mt-5">
                    <div class="card-header">
                        <h1 class="text-center">Lista de Compras</h1>
                    </div>
                    <div class="card-body">
                        <form id="Formulario">
                            <div class="input-group mb-3">
                                <input type="text" required name="Produto" class="form-control">
                                <input type="number" hidden name="id"> 
                                <input type="number" name="Quantidade"> 
                                <button class="btn btn-outline-secondary" type="submit">Salvar</button>
                            </div>
                        </form>
                            <div class="input-group mb-3">
                                <input type="text" required id="ProdutoBusca" class="form-control">
                                <button class="btn btn-outline-secondary" onclick='buscar()'> Buscar</button>
                            </div>
                        <ul class="list-group" id='tabela'> 
                           
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="mais.js"></script>
</body>
</html>
